<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <!-- first name, last name, email addresss password, Confirm password, Birthday-->
    <form action="process" method="post">
        <div>
        <label>First Name: *</label>
        <input type="text" name="First Name">
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="Last Name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="Email Address">
        </div>
        <div>
            <label> Password: *</label>
            <input type="password" name="Password">
        </div>
        <div>
            <label> Confirm Password: *</label>
            <input type="password" name="Confirm Password">
        </div>
        <div>
            <label>Birthday: *</label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="first">
            <label for="first">Male</label>
            <input type="radio" name="second">
            <label for="second">Female</label>
            <input type="radio" name="third">
            <label for="third">Non-binary</label>
            <input type="radio" name="first">
            <label for="first">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="30" rows="5">
            </textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="Favorite Lanuage">
                <option>JavaScript</option>
                <option>C#</option>
                <option>Python</option> 
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept"> 
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form> 
    
</body>
</html>
